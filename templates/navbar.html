{% load staticfiles %}

<nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        	<a class="navbar-brand" href="{% url 'new-questions' %}"> <img class="navbar-brand logo" src="{% static "/img/logo.png" %}"> Stack Underflow</a>			
        </div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     		<form class="navbar-form navbar-left">
        		<div class="form-group">
       				<input type="text" class="form-control" placeholder="Search">
        		</div>
       			<button type="submit" class="btn btn-default">GO</button>
      		</form>
			<ul class="nav navbar-nav">
				<li><a href="{% url 'ask-question' %}">ASK!</a></li>
			</ul>
  			<ul class="nav navbar-nav navbar-right">
			{% if user.is_authenticated %}
                <li><img class="avatar" src="{{ MEDIA_URL }}{{ user.profile.avatar }}"></li>
				<li><a href="{% url 'settings' %}">Profile: {{ user.first_name }}</a></li>
				<li><a href="{% url 'logout' %}?next={{ request.get_full_path }}">Log out</a></li>
			{% else %}
				<li><a href="{% url 'login' %}?next={{ request.get_full_path }}">Log in</a></li>
				<li><a href="{% url 'signup' %}">Register</a></li>
			{% endif %}
 	    	</ul>
			</div>
		</div>
	</nav>
